<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Accessible Webpages</title>
    <link rel="stylesheet" href="options.css">
    <script type="text/javascript" src="jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="container" id="main-box">
      <h3 id="popup-header">Accessible Webpages</h3>
      <div class = "chooser-container">
        <label class="checkbox-line">
          <input type="checkbox" id="font-button">
          <span class="checkbox-label">Change fonts of website</span>
        </label>
      </div>
      <div class = "chooser-container">
        <label class="checkbox-line">
          <input type="checkbox" id="color-button">
          <span class="checkbox-label">Change all colors to black or white</span>
        </label>
      </div>
      <div class = "chooser-container">
        <label class="checkbox-line">
          <input type="checkbox" id="size-button">
          <span class="checkbox-label">Double size of all buttons</span>
        </label>
      </div>
      <div class = "chooser-container">
        <label class="checkbox-line">
          <input type="checkbox" id="larger-text-button">
          <span class="checkbox-label">Make all the text on the website larger</span>
        </label>
      </div>
      <div class = "chooser-container">
        <label class="checkbox-line">
          <input type="checkbox" id="highlight-link-button">
          <span class="checkbox-label">Highlight all links to make them stand out</span>
        </label>
      </div>
    </div>
  </body>
</html>
